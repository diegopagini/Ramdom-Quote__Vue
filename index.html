<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./assets/pluma.jpg">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Random-Message</title>
</head>
<body>

  <div id=app>
    <div class="main-container z-depth-2">
      <div class="random-qoute">
        <h4 class="center">{{ quote }}</h4>
        <p class="center">{{ author }}</p>
      </div>
      <div class="section container">  
        <button class="btn left" id="twitter"><img src="./assets/twitter.png" alt="twitter"></button>
        <button class="btn left" id="tumblr"><img src="./assets/tmblr.png" alt="tumblr"></button>
        <button class="btn right waves-effect waves-light" id="new" v-on:click="newQuote()">New Quote</button>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


</body>
</html>
